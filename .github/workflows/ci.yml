name: CI Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # ‚Üê –î–û–ë–ê–í–ò–¢–¨ –≠–¢–û–¢ –ë–õ–û–ö
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: my_db
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Clean previous test results
      run: |
        echo "üßπ –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–æ–≤"
        rm -rf allure-results
        rm -rf allure-report
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest allure-pytest
        
    # ‚Üê –î–û–ë–ê–í–ò–¢–¨ –≠–¢–û–¢ –®–ê–ì
    - name: Setup test database
      run: |
        echo "üóÑÔ∏è –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ç–µ—Å—Ç–æ–≤—É—é –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö"
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends postgresql-client
        # –ñ–¥–µ–º –ø–æ–∫–∞ PostgreSQL –∑–∞–ø—É—Å—Ç–∏—Ç—Å—è
        for i in {1..30}; do
          if pg_isready -h localhost -p 5432; then
            echo "‚úÖ PostgreSQL is ready!"
            break
          fi
          echo "Attempt $i/30: Waiting for PostgreSQL..."
          sleep 2
        done
        # –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö
        PGPASSWORD=password psql -h localhost -U user -d my_db -f init.sql
        
    - name: Run tests with Allure
      run: |
        python -m pytest tests/ -v --alluredir=allure-results
        
    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results
        retention-days: 30
        
    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: allure-results
        allure_report: allure-report
        gh_pages: gh-pages
        
    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: allure-report
        retention-days: 30

    - name: Verify project structure
      run: |
        echo "Project structure check:"
        ls -la
        echo "---"
        ls -la app/
        echo "---"
        [ -f "Dockerfile" ] && echo "‚úÖ Dockerfile exists" || echo "‚ùå Dockerfile not found"
        [ -f "docker-compose.yml" ] && echo "‚úÖ docker-compose.yml exists" || echo "‚ùå docker-compose.yml not found"
        [ -f "requirements.txt" ] && echo "‚úÖ requirements.txt exists" || echo "‚ùå requirements.txt not found"
        [ -f "init.sql" ] && echo "‚úÖ init.sql exists" || echo "‚ùå init.sql not found"
        
    - name: Test Docker build
      run: |
        docker build -t my-python-script:ci-test .